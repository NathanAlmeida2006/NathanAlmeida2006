# .github/workflows/snake.yml
name: Generate Snake Animation

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main  # <-- IMPORTANTE: Mude para 'master' se sua branch principal for master

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate snake animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          # MODIFICAÇÃO 1: Removido 'dist/' dos nomes dos arquivos
          outputs: |
            github-contribution-grid-snake.svg
            github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push generated files
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # MODIFICAÇÃO 2: Adiciona os arquivos específicos, não a pasta 'dist'
          git add github-contribution-grid-snake.svg github-contribution-grid-snake-dark.svg
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Generate Contribution Snake"
            git push
          fi
